<h3>Admin-UserData</h3>

<button (click)=" loadUsers()" class="btn btn-success">User-Data</button>
<!-- <button (click)=" loadOrganizer()" style="margin-left: 10px;" class="btn btn-success">Organizer-Data</button> -->

<hr>
<h4 *ngIf="users.length==0">THere is no user</h4>
<table *ngIf="users.length > 0" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Sr.no</th>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>State</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users; let i= index ">
            <td>{{i+1}}</td>
            <td>{{user['id']}}</td>
            <td>{{user['firstName']}}</td>
            <td>{{user['lastName']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['phone']}}</td>
            <td>{{user['city']}}</td>
            <td>{{user['state']}}</td>
            <td>{{user['gender']}}</td>
            <td>{{user['role']}}</td>
            <td>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
