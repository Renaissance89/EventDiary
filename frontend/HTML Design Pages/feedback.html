<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Diary | SignUp</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
    <img src="images.jpeg" alt="">
  
    <div class="row">
      <div class="col-md-12"><h1>Feedback</h1></div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="firstname">Event Id</label>
          <input required type="text" class="form-control" id="firstname" placeholder="Enter First Name">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="lastname">Event Name</label>
          <input required type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
        </div>
      </div>
    <div class="col-md 4"></div>
    </div>
      
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="message">Message</label>
          <textarea required type="text" rows="5" class="form-control" id="message" placeholder="Suggestions"></textarea>
        </div>
      </div>
    </div>


  
    <div class="row">  
      <div class="col-md-12">
        <div class="form-group">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
