<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Diary | SignUp</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <style>
    h1 {
      text-align: center;
    }

    img {
      width: 100px;
      height: 60px;
    }
  </style>

</head>
<body>

  <div class="container">
    <img src="images.jpeg" alt="">
  
    <div class="row">
      <div class="col-md 6"></div>
      <div class="col-md-4"><h1>Sign Up</h1></div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
    <div class="col-md 6"></div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input required type="text" class="form-control" id="firstname" placeholder="Enter First Name">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input required type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
        </div>
      </div>
    </div>
      
    <div class="row">
      <div class="col-md 6"></div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="email">Email</label>
          <input required type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md 6"></div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="phone">Mobile</label>
          <input required type="phone" class="form-control" id="phone" placeholder="Enter Mobile">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <div>
            <label for="gender">Gender</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender" checked>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender">
            <label class="form-check-label">Female</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md 6"></div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="state">State</label>
          <input required type="text" class="form-control" id="state" placeholder="Enter State">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="city">City</label>
          <input required type="text" class="form-control" id="city" placeholder="Enter City">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control">
            <option value="user">User</option>
            <option value="organizer">Organizer</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="row">  
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="form-group">
          <p>By sign up, you accept all the terms and privacy policy</p>
          <button type="submit" class="btn btn-dark">SignUp</button><span>  Already have an account ?<a href=""> Signin Here</a> </span>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
