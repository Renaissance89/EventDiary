<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Diary | Sign In</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <style>
    h1 {
      text-align: center;
    }
    .btn {
      width: 100%;
    }
  </style>

</head>
<body>
  
  <div class="container">
    
    <h3>User/Organizer Login</h3>
    <div class="row">
      <div class="col-md 3"></div>
      <div class="col-md-6">
        <h1>Sign In</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input required type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select required class="form-control" id="role">
            <option value="user">User</option>
            <option value="organizer">Organizer</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-dark">Sign In</button>
          <a href="/" class="float-right">Forgot Password ?</a>
        </div>

      </div>
      <div class="col-md 3"></div>
    </div>

    <div class="row">
      <div class="col-md 3"></div>
      <div class="col-md 6">
        <hr>
        <span>Don't have an account ? <a href="/">Sign Up Here</a></span>
      </div>
      <div class="col-md 3"></div>
    </div>

  </div>
</body>
</html>
