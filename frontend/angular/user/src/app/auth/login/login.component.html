<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <br>
      <br>
      <h1>Login</h1>
      <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input required="" autofocus="" [(ngModel)]="email" type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required="" [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select required="" [(ngModel)]="role" name="role" class="form-control">
                <option selected value="user">User</option>
                <option value="organizer">Organizer</option>
            </select>
        </div>
        <br>
        <div class="form-group">
          <button (click)="onLogin()" type="submit" name="login" class="btn btn-dark text-uppercase">Login</button>
          <a href="/auth/forgot-password" class="float-right" style="padding: 5px;">Forgot Password ?</a>
        </div>
      </form>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <hr>
    <p style="text-align: center;">Don't have an account ? <a href="/auth/signup">Sign Up Here</a></p>
  </div>
  <div class="col-md-4"></div>
</div>
