<div class="row">
    <div class="col-md 4"></div>
    <div class="col-md-4">

        <h1>Login</h1>
        <br>
        <div class="form-group">
            <label for="email">Email</label>
            <input required [(ngModel)]="email" type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input required [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
        </div>

        <br>

        <div class="form-group">
            <button (click)="onLogin()" type="submit" class="btn btn-dark">Login</button>
        </div>
    </div>
    <div class="col-md 4"></div>
</div>
