<div class="row">
  <div routerLink="/getActiveEventCount" class="col-md-4">
    <a href="dashboard/event/event-list">
      <div class="info info-orange">
        <div class="header"># Active Event</div>
        <span (onload)="getActiveEvents()">{{eventCount}}</span>
      </div>
    </a>
  </div>
  <div routerLink="/getUserCount" class="col-md-4">
    <a href="dashboard/event/event-list">
      <div class="info info-green">
        <div class="header"># Total Event</div>
        <span (onload)="getTotalEvents()">{{eventCountTotal}}</span>
      </div>
    </a>
  </div>
  <div routerLink="/getUserCount" class="col-md-4">
    <a href="#">
      <div class="info info-brown">
        <div class="header"># Registered User</div>
        <span (onload)="getTotalUsers()">{{userCount}}</span>
      </div>
    </a>
  </div>
</div>

<br>
<br>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../../assets/d1.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../../assets/d2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../../assets/d3.jpeg" alt="Third slide">
        </div> 
  </div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
