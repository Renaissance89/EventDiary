<div class="container">
  <h1 style="text-align: center;" class="border border-dark">Event</h1>
  <div class="row" style="margin-bottom: 40px; margin-top: 10px;">
    <div class="col-md-12">
      <button  (click)="onAddEvent()" class="btn btn-success float-right icon-add">Add Event</button>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-md-3">
      <div class="form-group">
        <label for="">Category</label>
        <select class="form-control" (change)="filterProducts($event)">
          <option [value]="category['id']" *ngFor="let category of categories">{{category['title']}}</option>
        </select>
      </div>
    </div> -->
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4" *ngFor="let event of events; let index = index">
          <div class="card">
            <img *ngIf="event['eventImage']" class="product-image" src="http://localhost:4000/user/event/image/{{event['eventImage']}}" alt="">
            <button (click)="uploadImage(event)" *ngIf="!event['eventImage']" class="btn btn-sm btn-info">Upload</button>
        
            <div class="card-body">
              <div class="price"><strong>Event Name: </strong>{{event['eventName']}}</div>
              <div class="description"><strong>Description: </strong> {{event['eventDescription']}}</div>
              <div class="location"><strong>Location: </strong> {{event['eventLocation']}}</div>
              <div class="date"><strong>Date: </strong> {{event['eventDate']}}</div>
              <div class="time"><strong>Time: </strong> {{event['eventTime']}}</div>
              <div class="duration"><strong>Duration: </strong> {{event['eventDuration']}}</div>
              <div class="fee"><strong>Fee: </strong> {{event['eventFee']}}</div>  
              <div class="active"><strong>Active: </strong> {{event['active']}}</div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
