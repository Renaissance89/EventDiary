<div class="card">
  <div class="card-header">
    <h2>Upload Image</h2>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="">Select Image</label>
      <input (change)="onImageSelect($event)" type="file" class="form-control">
    </div>
  </div>
  
  <div class="card-footer">
    <button (click)="onUploadImage()" class="btn btn-success">Upload</button>
  </div>
</div>
