

<body style="background-color: honeydew;">

  <div class="container">
    <img src="images.jpeg" alt="">
  
    <div class="row">
      <div class="col-md-12"><h1>Contact us...</h1></div>
      
    </div>
    <h6>We'd love to hear from you,please drop us a line if you've any query. </h6>
 
    <br>
    <br>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="firstname">First Name</label> &nbsp;<span>*</span>
          <input required type="text" class="form-control" id="firstname" placeholder="Enter First Name">
        </div>
      </div>
      <div class="col-md 4">
        <div class="form-group">
          <label for="lastname">Last Name</label>&nbsp;<span>*</span>
          <input required type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="mob">Mobile Number</label>&nbsp;<span>*</span>
          <input required type="tel" class="form-control" id="mob" placeholder="Enter Mobile Number">
        </div>
      </div>
  </div>
    
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="email">Email Address</label>&nbsp;<span>*</span>
          <input required type="text" class="form-control" id="email" placeholder="Enter email address">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="message">Message</label>&nbsp;<span>*</span>
          <textarea required type="text" rows="5" class="form-control" id="message" placeholder="Suggestions"></textarea>
        </div>
      </div>
    </div>


  
    <div class="row">  
      <div class="col-md-12">
        <div class="form-group">
          <button  type="submit" class="btn btn-info" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>

  </div>
