<h3>List of events</h3>
<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>E_Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Date</th>
                <th>Time</th>
                <th>Duration</th>
                <th>Fee</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let event of events; let i= index ">
                <td>{{i+1}}</td>
                <td>{{event['eventName']}}</td>
                <td>{{event['eventDescription']}}</td>
                <td> {{event['eventLocation']}}</td>
                <td>{{event['EventDate']}}</td>
                <td>{{event['EventTime']}}</td>
                <td>{{event['eventDuration']}}</td>
                <td>{{event['eventFee']}}</td>
                <td>{{event['active']}}</td>
                <td>
                    <button style="margin-top: 10px;" (click)="addToCart(event)" class="btn btn-success btn-sm">Register</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
