 <div class="modal-header">
  <h2>Cart Items</h2>
  <button (click)="payment()" class="btn btn-success float-right">Place Order</button>
</div>

<div class="modal-body">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Price</th>
      <th>Image</th>
      <th>(Seats)Quantity</th>
      <th>Total Amount</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items; let index = index">
      <td>{{index + 1}}</td>
      <td>{{item['eventName']}}</td>
      <td>{{item['paymentAmount']}}</td>
      <td class='img'><img src="http://localhost:4000/user/event/image/{{item['eventImage']}}" alt=""></td>
      <th>
        <button (click)="updateQuantity(-1, item)" class="btn btn-warning btn-sm">-</button>
        {{item['quantity']}}
        <button (click)="updateQuantity(1, item)" class="btn btn-warning btn-sm">+</button>
      </th>
      <td>{{item['totalAmount']}}</td> 
      <td>
        <button (click)="onDelete(item)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <th>Total Amount</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th>{{totalAmount}}</th>
      <th></th>
    </tr>
  </tfoot>
</table>
</div>
