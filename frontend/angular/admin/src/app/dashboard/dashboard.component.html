<div class="row">
  <div routerLink="/getActiveEventCount" class="col-md-3">
    <a href="../event-list/">
      <div class="info info-orange">
        <div class="header"># Active Event</div>
        <span (onload)="getActiveEvents()">{{eventCount}}</span>
      </div>
    </a>
  </div>

  <div routerLink="/getUserCount" class="col-md-3">
    <a href="../user-list/">
      <div class="info info-green">
        <div class="header"># User</div>
        <span (onload)="getTotalUsers()">{{userCount}}</span>
      </div>
    </a>
  </div>

  <div routerLink="/getOrganizerCount" class="col-md-3">
    <a href="../organizer-list/">
      <div class="info info-brown">
        <div class="header"># Organizer</div>
        <span (onload)="getTotalOrganizers()">{{organizerCount}}</span>
      </div>
    </a>
  </div>

  <div routerLink="/getSponserCount" class="col-md-3">
    <a href="../organizer-list/">
      <div class="info info-blue">
        <div class="header"># Sponser</div>
        <span (onload)="getTotalSponsers()">{{sponserCount}}</span> 
      </div>
    </a>
  </div>
</div>

<br>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/images/carosuel/1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/carosuel/2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/carosuel/3.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/carosuel/4.jpg" alt="Fourth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
