
<div class="card">
    <div class="card-header">
        <h4>Add/Upadte Category</h4>
    </div>
    <div class="card-body">
        <div class="form">
            <div class="form-group">
             <label for="">Category Name</label>
             <input [(ngModel)]="categoryName" type="text" class="form-control">
            </div>
            <div>
                <button class="btn btn-success">Save</button>
                <a routerLink="/event-category" style="margin-left: 15px;" class="btn btn-danger">Cancel</a>

            </div>
        </div>
    </div>
</div>
