<div class="card">
    <div class="card-header ">
        <h1>List of Feedbacks</h1>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>F_Id</th>
                    <th>Name</th>
                    <th>Event Name</th>
                    <th>Venue</th>
                    <th>Subject</th>
                    <th>Feedback</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let feedback of feedbacks; let i= index ">
                    <td>{{i+1}}</td>
                    <td>{{feedback['feedbackId']}}</td>
                    <td>{{feedback['User_FirstName']}} {{feedback['User_LastName']}}</td>
                    <td>{{feedback['Event_name']}}</td>
                    <td>{{feedback['Venue']}}</td>
                    <td>{{feedback['Subject']}}</td>
                    <td>{{feedback['Feedback']}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
