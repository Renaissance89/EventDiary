<div class="card">
    
    <div class="card-header ">
        <button (click)="addCategory()" style="margin-bottom: 10px;" class="btn btn-primary float-right">Add Category</button>
        <h3>List of Categories</h3>
    </div>
    <div class="card-body">
       
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Category Id</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let category of categories; let i= index ">
                    <td>{{i+1}}</td>
                    <td>{{category['categoryId']}}</td>
                    <td>{{category['categoryName']}}</td>
                    <td>{{category['categoryDescription']}}</td>
                    <td>
                        <button (click)="editCategory(category)"  class="btn btn-warning">Edit</button>
                        <button (click)="deleteCategory(category)" class="btn btn-danger">Delete</button>
                    </td>   
                </tr>
            </tbody>
        </table>
    </div>

</div>
