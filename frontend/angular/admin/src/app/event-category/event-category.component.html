<div class="card">
    <div class="card-header ">
        <h3>List of categories</h3>
    </div>
    <div class="card-body">
        <button (click)="addCategory()" style="margin-bottom: 10px;" class="btn btn-primary btn-sm float-right">Add Category</button>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>categoryId</th>
                    <th>categoryName</th>
                    <th>Actions</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let category of categories; let i= index ">
                    <td>{{i+1}}</td>
                    <td>{{category['categoryId']}}</td>
                    <td>{{category['categoryName']}}</td>
                    <td>
                        <button (click)="onEditCategory(category)"  style="margin-left: 10px;" class="btn btn-warning ">Edit</button>
                        <button style="margin-left: 10px;" class="btn btn-danger ">Delete</button>
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>

</div>
