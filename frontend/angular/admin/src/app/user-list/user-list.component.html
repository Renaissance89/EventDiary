<div class="card">
    <div class="card-header">
        <h3>List of Users</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Gender</th>
                    <th>Role</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of users; let i= index ">
                    <td>{{i+1}}</td>
                    <td>{{user['userId']}}</td>
                    <td>{{user['firstName']}}</td>
                    <td>{{user['lastName']}}</td>
                    <td>{{user['email']}}</td>
                    <td>{{user['phone']}}</td>
                    <td>{{user['city']}}</td>
                    <td>{{user['state']}}</td>
                    <td>{{user['gender']}}</td>
                    <td>{{user['role']}}</td>
                    <td>{{user['active']}}</td>
                    <td>
                        <button (click)="toggleActive(user)"
                            [class.btn-success]="user['active']!=1"
                            [class.btn-danger]="user['active']==1"
                            class="btn btn-sm">{{user['active']==1?'Suspend':'Activate'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
