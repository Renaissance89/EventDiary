<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h1>Sign In</h1>
    <div class="form">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <button (click)="onLogin()" class="btn btn-dark">Login</button>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
