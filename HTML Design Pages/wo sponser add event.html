<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Diary | Add Event</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
      margin-top: 10px;
    }

    textarea {
      resize:none;
    }

    label {
      font-weight: bold;
    }

    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Add Event</h1>
    <form class="form">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="eventname">Event Name</label>
            <input required="" autofocus="" type="text" class="form-control" id="eventname" placeholder="Enter Event Name">
          </div>
        </div>
        <!-- <div class="col-md-4">
          <div class="form-group">
            automatic yenar login kelay tya account ni ani disabled asnar 
            <label for="eventorganizer">Organizer</label>
            <input type="text" class="form-control" id="eventorganizer" placeholder="Enter Event Organizer">
          </div>
        </div> -->
        <div class="col-md-4">
          <div class="form-group">
            <label for="category">Category</label>
            <select required="" class="form-control" name="category" id="category">
              <option value="1">Comedy</option>
              <option value="2">Education</option>
              <option value="3">Music</option>
              <option value="4">Tech Expo</option>
              <option value="5">Social</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="fee">Registration Fee</label>
            <input required="" type="number" class="form-control" id="fee" placeholder="Enter Event Fee" min="0">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="venue">Venue</label>
            <input required="" type="text" class="form-control" id="venue" placeholder="e.g. Balewadi Stadium">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="location">Location</label>
            <input required="" type="text" class="form-control" id="location" placeholder="e.g. Mumbai">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="image">Event Poster</label>
            <input type="file" required="" name="image" id="image">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="eventdate">Date</label>
            <input required="" type="date" class="form-control" id="eventdate" placeholder="Enter Event Date">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="eventtime">Start Time</label>
            <input required="" type="time" class="form-control" id="eventtime" placeholder="Enter Event Time" >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="duration">Duration</label>
            <input required="" type="time" class="form-control" id="duration" placeholder="Enter Event Duration">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea required="" class="form-control" name="description" id="description" rows="5"></textarea>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4"></div>
        <div style="text-align: center;" class="col-md-4">
          <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </form>
  </div>

</body>
</html>
