  <style>
    h1,h3 {
      text-align: center;
    }
    .btn {
      width: 100%;
    }
  </style>

</head>
<body>
  
  <div class="container">
    <h3>Admin Login</h3>
    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <h1>Sign In</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input required [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input required [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-dark">Sign In</button>
        </div>
      </div>

      <div class="col-md-4"></div>
    </div>
  
</body>
</html>
